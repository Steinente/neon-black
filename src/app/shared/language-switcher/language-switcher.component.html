<mat-button-toggle-group [value]="lang" (change)="switchLang($event.value)">
  <mat-button-toggle value="de">
    <span class="flag-icon flag-icon-de flag"></span>
    DE
  </mat-button-toggle>
  <mat-button-toggle value="en">
    <span class="flag-icon flag-icon-gb flag"></span>
    EN
  </mat-button-toggle>
  <mat-button-toggle value="fr">
    <span class="flag-icon flag-icon-fr flag"></span>
    FR
  </mat-button-toggle>
</mat-button-toggle-group>
